<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>RPGクリッカー：進化版</title>

<style>
* {
    touch-action: manipulation;
    user-select: none;
}

body {
    text-align: center;
    font-family: sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    padding: 20px;
    -webkit-text-size-adjust: 100%;
}

.header {
    display: flex;
    justify-content: space-around;
    background: #1e1e1e;
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.stat-box { display: flex; flex-direction: column; }

.xp-value { font-size: 24px; color: #3498db; font-weight: bold; }
.money-value { font-size: 24px; color: #f1c40f; font-weight: bold; }

#xp-bar-container {
    width: 200px;
    height: 10px;
    background: #333;
    border-radius: 5px;
    margin: 5px auto;
}
#xp-bar {
    height: 100%;
    background: #3498db;
    transition: 0.3s;
}

/* メインボタン */
.main-btn {
    position: relative;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: none;
    background: #2980b9;
    color: white;
    font-size: 20px;
    cursor: pointer;
    margin: 20px;
    overflow: hidden;
}
.main-btn:active { transform: scale(0.95); }

/* 波紋エフェクト */
.ripple {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.4);
    transform: scale(0);
    animation: ripple 0.6s linear;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

/* +G表示 */
.gain-text {
    position: absolute;
    color: #f1c40f;
    font-weight: bold;
    animation: floatUp 1s ease-out forwards;
    pointer-events: none;
}

@keyframes floatUp {
    from { opacity: 1; transform: translateY(0); }
    to { opacity: 0; transform: translateY(-40px); }
}

.shop {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    max-width: 800px;
    margin: 0 auto;
}

.item {
    background: #1e1e1e;
    padding: 15px;
    border-radius: 12px;
    border: 1px solid #444;
    display: none;
}
.item.unlocked { display: block; }

button {
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    background: #27ae60;
    color: white;
    border: none;
    border-radius: 5px;
}

button:disabled { background: #555; }

.save-msg {
    color: #2ecc71;
    font-size: 12px;
    height: 15px;
}
</style>
</head>

<body>

<div class="header">
    <div class="stat-box">
        <span>LEVEL</span>
        <span class="xp-value">Lv.<span id="level">1</span></span>
        <div id="xp-bar-container"><div id="xp-bar"></div></div>
    </div>
    <div class="stat-box">
        <span>MONEY</span>
        <span class="money-value"><span id="pts">0</span> G</span>
    </div>
</div>

<button class="main-btn" onclick="performClick(event)">CLICK!</button>
<div class="save-msg" id="save-msg"></div>

<div class="shop">
    <div class="item unlocked" id="item1">木刀<br><small>Click +1</small><button onclick="buyItem(1,50)">50 G</button></div>
    <div class="item" id="item2">見習い召喚師<br><small>Auto +2/s</small><button onclick="buyItem(2,200)">200 G</button></div>
    <div class="item" id="item3">銀の剣<br><small>Click +10</small><button onclick="buyItem(3,800)">800 G</button></div>
    <div class="item" id="item4">ドラゴンの巣<br><small>Auto +50/s</small><button onclick="buyItem(4,5000)">5000 G</button></div>
    <div class="item" id="item5">Wブースト<br><small>1分間 Click ×2</small><button onclick="buyItem(5,3000)">3000 G</button></div>
</div>

<script>
let gameData = {
    pts: 0,
    xp: 0,
    level: 1,
    power: 1,
    autoAmount: 0,
    boostUntil: 0
};

/* 数値を , 区切り */
function format(num) {
    return Math.floor(num).toLocaleString();
}

/* XP */
function getNextXP(lv) {
    return Math.floor(100 * Math.pow(1.5, lv - 1));
}

function updateDisplay() {
    let need = getNextXP(gameData.level);
    while (gameData.xp >= need) {
        gameData.xp -= need;
        gameData.level++;
        need = getNextXP(gameData.level);
    }

    pts.innerText = format(gameData.pts);
    level.innerText = gameData.level;
    document.getElementById("xp-bar").style.width = (gameData.xp / need * 100) + "%";

    if (gameData.level >= 3) item2.classList.add("unlocked");
    if (gameData.level >= 5) item3.classList.add("unlocked");
    if (gameData.level >= 10) item4.classList.add("unlocked");
    if (gameData.level >= 15) item5.classList.add("unlocked");
}

/* クリック処理 */
function performClick(e) {
    const now = Date.now();
    const boost = now < gameData.boostUntil ? 2 : 1;
    const gain = gameData.power * boost;

    gameData.pts += gain;
    gameData.xp += gain * 2;

    showRipple(e);
    showGainText(gain);
    updateDisplay();
}

/* 波紋 */
function showRipple(e) {
    const btn = e.currentTarget;
    const circle = document.createElement("span");
    circle.className = "ripple";

    const rect = btn.getBoundingClientRect();
    const size = rect.width;
    circle.style.width = circle.style.height = size + "px";
    circle.style.left = e.clientX - rect.left - size/2 + "px";
    circle.style.top = e.clientY - rect.top - size/2 + "px";

    btn.appendChild(circle);
    setTimeout(()=>circle.remove(),600);
}

/* +G表示 */
function showGainText(gain) {
    const text = document.createElement("div");
    text.className = "gain-text";
    text.innerText = "+" + format(gain) + " G";
    text.style.left = "50%";
    text.style.top = "50%";
    document.body.appendChild(text);

    setTimeout(()=>text.remove(),1000);
}

/* アイテム */
function buyItem(id,cost) {
    if (gameData.pts < cost) return;

    gameData.pts -= cost;
    if (id===1) gameData.power+=1;
    if (id===2) gameData.autoAmount+=2;
    if (id===3) gameData.power+=10;
    if (id===4) gameData.autoAmount+=50;
    if (id===5) gameData.boostUntil = Date.now()+60000;

    updateDisplay();
}

/* 自動加算 */
setInterval(()=>{
    if (gameData.autoAmount>0) {
        gameData.pts+=gameData.autoAmount;
        gameData.xp+=gameData.autoAmount*0.1;
        updateDisplay();
    }
},1000);

updateDisplay();
</script>

</body>
</html>
